name: Build and Release ESI.NET

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    env:
      BUILD_PLATFORM: 'Any CPU'
      BUILD_CONFIGURATION: 'Release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: |
          dotnet build "**/*.sln" --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Pack project
        run: |
          dotnet pack ESI.NET/ESI.NET.csproj \
            --configuration ${{ env.BUILD_CONFIGURATION }} \
            --output ./nupkgs \
            /p:PackageVersion=${{ steps.get_version.outputs.version }}

      - name: Push to NuGet.org
        run: |
          dotnet nuget push "nupkgs/*.nupkg" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json

      - name: Send Discord Webhook
        if: success()
        uses: Ilshidur/action-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            **ESI.NET ${{ steps.get_version.outputs.version }} Release**
            The build has completed successfully, and the NuGet package is now available.
            <https://github.com/seraphx2/ESI.NET/releases>
